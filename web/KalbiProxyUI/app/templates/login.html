    {% if form.non_field_errors %}
     <div class="alert alert-danger alert-dismissible fade show">
       <strong>Error:    </strong> {{ form.non_field_errors }}
       <button type="button" class="close" data-dismiss="alert">&times;</button>
     </div>
    {% endif%}

   

<body class="login-page sidebar-collapse">
   
      


<div class="page-header clear-filter" filter-color="orange">
  <div class="page-header-image" style="background-image:url(/static/img/login.jpg)"></div>
  <div class="content">
    <div class="container">
      <div class="col-md-4 ml-auto mr-auto">
        <div class="card card-login card-plain">
          
            <div class="card-header text-center">
              
                <img src="/static/img/kalbi.png" height="160" width="300">
              
            </div>
            <form class="user" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="card-body">
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons users_circle-08"></i>
                  </span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username">
              </div>

              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons objects_key-25"></i>
                  </span>
                </div>
                <input type="password" placeholder="Password" name="password" class="form-control" />
              </div>
            </div>
            <div class="card-footer text-center">
              <input type="submit"  class="btn btn-primary btn-round btn-lg btn-block" value="Login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer" >
    
    <div class=" container ">
       
        <div class="copyright" id="copyright">
            &copy; <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>, Kalbi Project.
        </div>
    </div>
    


</footer>

</div>
